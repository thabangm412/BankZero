debug: true

spring:
  mail:
    host: 'smtp-mail.outlook.com'
    port: 587
    username: 'username@outlook.com'
    password: 'xxxxxx'
    properties:
      mail:
        tls: true
        protocol: smtp
        smtp:
          auth: true
          ssl:
            trust: 'smtp-mail.outlook.com'
          starttls:
            enable: true

